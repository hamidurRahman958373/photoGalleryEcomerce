<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display.flex.css</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap links ------------------------------------------------------------->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap links -------------------------------------------------------------->
    <!--font awassoam link-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <section id="image-gallary">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="product">
                        <div class="product-small-img">
                            <img src="image/p1.jpg" alt="" onclick="myFunction(this)">
                            <img src="image/p2.jpg" alt="" onclick="myFunction(this)">
                            <img src="image/p3.jpeg" alt="" onclick="myFunction(this)">
                            <img src="image/p4.jpeg" alt="" onclick="myFunction(this)">
                            <img src="image/p55.jpeg" alt="" onclick="myFunction(this)">
                        </div>
                        <div class="img-container">
                            <img id="imageBox" src="image/p1.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text">
                        <h1>মেয়েদের পাখি জামা</h1>
                        <p class="p1">এই জামা কিনলে আপনি হবেন পাখি । আপনার মনে হবে আপনি আকাশে উরতেছেন । আপনি মাটিতে নাও নামতে পারেন । ভাবতেপারেন আপনি স্টার জলসায় আছেন </p>
                        <ul>
                            <li>গোল জামা পাবেন</li>
                            <li>ওড়না পাবেন</li>
                            <li>একটি পালাজো পাবেন</li>
                        </ul>
                        <p class="p2"><span>4.5 <i class="fa fa-star"></i></span> ১১,০০০ রেটিং এবং ২৫০০ রিভিও </p>
                        <h3>টাকা. ৩৫০০ <del>৪৫০০</del> <span>(৩০% অফার)</span></h3>
                    </div>
                    <button class="btn1"><i class="fa fa-cart-plus"> </i>এখুনি কিনুন</button>
                    <button class="btn2"><i class="fa fa-heart-o"> </i>পছন্দ করে রাখুন</button>
                </div>
            </div>
        </div>
    </section>






    <script>
        function myFunction(smallImg) {
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>

</html>
